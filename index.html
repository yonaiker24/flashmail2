<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlashMail</title>
    <link rel="icon" type="imagen/png" href="imagenes/logo.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/inicioSesion.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/registro.js"></script>
</head>
<body>
    <header>
       <div class="container-fluid iniciarSesion">
        <div class="row">
           <div class="logo col-md-4">
             <img src="imagenes/logo.png" alt="" height="90">
            </div>
           <form class="form-inline col-md-5 offset-md-3">
              <div class="form-group">
                <input type="email" class="form-control" id="correoSesion" placeholder="Correo">
              </div>
              <div class="form-group mx-sm-1">
                <input type="password" class="form-control" id="contraseñaSesion" placeholder="Contraseña">
              </div>
              <button type="submit" class="btn btn-start-order boton">Entrar</button>
           </form>
        </div>
         
       </div>
        
    </header>
    
    <section>
       <div class="container-fluid registro">
          <div class="row">
              <div class="col-md-4 offset-md-8 text-center">                 
                <h2>Registrate</h2>
              </div>
          </div>
          <div class="row">
              <div class="col-md-4  offset-md-8">
                  <form  action="" onsubmit="return validar();" method ="post">
                      <div class="form-group">
                          <label class="form-label" for="nombres">Nombres:</label>
                          <input type="text" class="form-control" id="nombres" name="name" placeholder="Nombres" tabindex="1" required>
                      </div>    
                      <div class="form-group">
                          <label class="form-label" for="apellidos">Apellidos:</label>
                          <input type="text" class="form-control" id="apellidos" name="name" placeholder="Apellidos" tabindex="2" required>
                      </div>                         
                      <div class="form-group">
                          <label class="form-label" for="email">Correo Electronico:</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="correo" tabindex="3" required>
                      </div>                            
                      <div class="form-group">
                          <label class="form-label" for="fechaNacimiento">Fecha de Nacimiento:</label>
                          <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" tabindex="3" required>
                      </div>   
                      <div class="form-group">
                          <label class="form-label" for="contraseña">Contraseña:</label>
                          <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" tabindex="4" required>
                      </div>    
                      <div class="form-group">
                          <label class="form-label" for="repiteContraseña">Repite tu contraseña:</label>
                          <input type="password" class="form-control" id="repiteContraseña" name="repiteContraseña" placeholder="Repita su contraseña" tabindex="5" required>
                      </div>                      
                      <div class="text-center">
                          <button type="submit"  class="btn boton" >Registrarse</button>
                      </div>
                  </form>
              </div>
          </div>
        </div>
        
    </section>
    
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <ul class="text-center">
                         <li><h5>Integrantes:</h5></li>
                         <li>Gabriel Ortega</li>
                         <li>María G. Avendaño</li>
                         <li>Yonaiker Vásquez.</li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="text-center">
                         <li>
                             <h5>Universidad Catolica Andres Bello</h5>
                         </li>
                         <li>Ingeniería en informática</li>
                         <li>Cátedra: Ingeniería de Software</li>
                         <li></li>
                         <li>Profesor: Carlos Barroeta</li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="text-center logoFooter">
                         <img src="imagenes/logo.png" alt="" width="150">
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
